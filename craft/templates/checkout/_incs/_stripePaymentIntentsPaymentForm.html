

<form method="POST" class="js-payment-form" id="payment-form" novalidate>

<input type="hidden" name="action" value="commerce/payments/pay"/>
<input type="hidden" name="redirect" value="/orders/thank-you/order/{number}">
<input type="hidden" name="cancelUrl" value="/checkout/payment"/>

{{ getCsrfInput() }}



<script
    src="//checkout.stripe.com/checkout.js"
    class="stripe-button"
    data-key="{{ cart.paymentMethod.settings.publishableKey ?? '' }}"
    data-name="La Cuisine Paris"
    data-description="Purchase"
    data-email="{{ cart.email }}"
    data-label="Pay via our US bank"
    data-currency="{{ cart.paymentCurrency }}"
    data-amount="{{ cart.totalPrice | commerceCurrency(cart.paymentCurrency,convert=true,format=false) * 100 }}"
    data-locale="auto">
</script>

</form>

    text-align: center;

    cursor: pointer;

    border: none; border-radius: 0;
