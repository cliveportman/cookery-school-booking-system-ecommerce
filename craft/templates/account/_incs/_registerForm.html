<form method="post" accept-charset="UTF-8" class="defaultform" id="loginform">

    {{ getCsrfInput() }}
    <input type="hidden" name="action" value="users/saveUser">
    <input type="hidden" name="redirect" value="account/login/registered">

    {% macro errorList(errors) %}
        {% if errors %}
            <ul class="errors">
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endmacro %}

    {% from _self import errorList %}


    <li class="row">
        <div class="col-md-4 col-sm-3">
            <label for="firstname">First name</label>
        </div>
        <div class="col-md-8 col-sm-9">
            <input type="text" id="firstname" name="firstName" value="" placeholder="">
        </div>
    </li>

    <li class="row">
        <div class="col-md-4 col-sm-3">
            <label for="lastname">Last name</label>
        </div>
        <div class="col-md-8 col-sm-9">
            <input type="text" id="lastname" name="lastName" value="" placeholder="">
        </div>
    </li>


    <li class="row">
        <div class="col-md-4 col-sm-3">
            <label for="user">Email</label>
        </div>
        <div class="col-md-8 col-sm-9">
            <input type="text" id="user" name="email" value="" placeholder="">
        </div>
    </li>


    <li class="row">
        <div class="col-md-4 col-sm-3">
            <label for="password">Password</label>
        </div>
        <div class="col-md-8 col-sm-9">
            <input type="password" id="password" name="password" value="" placeholder="">
        </div>
    </li>

    <li class="checkbox">
    <div class="row">
        <div class="col-xs-6">
        </div>
        <div class="col-xs-6">
            <button class="button caps">Create account</button>
        </div>
    </div>
    </li> 

</form>
